<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module(“sample”, []);
             app.controller(“emp”, function(){
             this.name = “Jag”;
           
              });
    </script>
  </head>
  <body ng-app="sample” >
  <div ng-controller=“emp as o”>
    Hello {{ o.name }}
  </div>
  </body>
</html>
